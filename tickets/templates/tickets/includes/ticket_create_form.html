{% load crispy_forms_tags %}
{% load ticket_filter %}

<form method="POST" class="container-fluid ms-4">
    {% csrf_token %}
    <div class="row mb-2">
        <div class="col-1">{{ form.request_type|as_crispy_field }}</div>
    </div>
    <div class="row mb-2">
        <div class="col-3">{{ form.project|as_crispy_field }}</div>
    </div>
    <div class="row mb-2">
        <div class="col-6">{{ form.title|as_crispy_field }}</div>
    </div>
    <div class="row mb-2">
        <div class="col-6">{{ form.description|as_crispy_field }}</div>
    </div>
    <div class="row mb-2">
        <div class="col-1">{{ form.priority|as_crispy_field }}</div>
    </div>
    <div class="mt-3">
        <a class="btn btn-outline-primary" role="button" href="{% url 'tickets:list_all' %}" >Cancel</a>
        <input type="reset" class="btn btn-outline-primary" value="Reset">
        <input type="submit" class="btn btn-outline-success" value="Save">
    </div>
</form>
